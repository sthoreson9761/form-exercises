<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
    <!-- <script src="script.js"></script> -->
  </head>
  <body>
    <!-- TODO: add form here -->
    <form id="formSim" method="POST" action="https://handlers.education.launchcode.org/request-parrot">
      <label class="userIn">Test Name <input type="text" name="testName"></label>
      <label class="userIn">Test Date <input type="date" name="testDate"></label>
      <label class="userIn">Rocket Type 
        <select name="rocketType">
          <option value="Brant">Brant</option>
          <option value="Lynx">Lynx</option>
          <option value="Orion">Orion</option>
          <option value="Terrier">Terrier</option>
        </select>
      </label>
      <label class="userIn">Number of Rocket Boosters <input type="number" name="boosterCount" min="1" max="9"></label>
      Wind Rating:
      <label class="userIn">No Wind<input type="radio" name="windRating" value="0"></label>
      <label class="userIn">Mild<input type="radio" name="windRating" value="10"></label>
      <label class="userIn" class="userIn">Strong<input type="radio" name="windRating" value="20"></label>
      <label class="userIn">Use production grade servers<input type="checkbox" name="productionServers"></label>
      <button id="runSim">Run Simulation</button>
      <script>
        let button = document.getElementById("runSim");
        // add event handler for when button clicked
        button.addEventListener("click", function() {
           let input = document.getElementsById("formSim");
           input.getAttributeNames();//.getElementsByName("testName")
           for(let i = 0; i < input.length; i++){
             if(input[i].children.item(0).getAttribute("type"));
           }
        });
     </script>
    </form>

    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  
</html>
